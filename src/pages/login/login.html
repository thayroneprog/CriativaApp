<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/liganerdlogo.jpg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content class="background">
  <ion-card class="card-login">
    <ion-card-content>
        <img src="assets/imgs/nerdemamiortamanho.png">
      <ion-item class="card-login-itemform">
        <ion-input class="card-login-input" [value]="Matricula" [(ngModel)]="Matricula" type="text" placeholder="Matricula"></ion-input>
      </ion-item>
      <ion-item class="card-login-itemform">
        <ion-input  class="card-login-input" [value]="Senha" [(ngModel)]="Senha" type="password"placeholder="Senha"></ion-input>
      </ion-item>
      <ion-item class="card-login-itemform">
        <button ion-button block (click)="login()" class="button">Entrar</button>
      </ion-item>
      <img class="card-login-img"src="assets/imgs/logocriativa.png">
    </ion-card-content>
  </ion-card>
</ion-content>
