<ion-header>
  <ion-navbar>
    <ion-title>Lobby</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <timeline endIcon="call">
    <timeline-item *ngFor="let item of feed">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/avatar_padrao.png">
          </ion-avatar>
          <h2>{{item.NmAluno}}</h2>
          <p>{{item.DatePart}}, {{item.TimePart}}</p>
        </ion-item>
      
       
      
        <ion-card-content>
          <p>{{item.DsConteudo}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <!-- <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button> -->
          </ion-col>
          <ion-col>
            <!-- <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button> -->
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
    </timeline-item>
  </timeline>
</ion-content>
