<ion-header>
  <ion-navbar>
    <ion-title>Lobby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- teste -->
<!-- teste -->
    <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content 
      pullingText="Pull to refresh"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="..carregando">
    </ion-refresher-content>
 </ion-refresher>
  <timeline endIcon="call">
    <timeline-item *ngFor="let item of feed">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
            <div class="card card-inverse card-info">
                <!-- <img class="card-img-top" src="http://success-at-work.com/wp-content/uploads/2015/04/free-stock-photos.gif"> -->
                <div class="card-block">
                    <figure class="profile profile-inline">
                        <img src="assets/imgs/avatar_padrao.png" class="profile-avatar" alt="">
                    </figure>
                    <h6 class="card-title">{{item.NmAluno}}</h6>
                    <div class="card-text">{{item.DsConteudo}}
                    </div>
                </div>
                <div class="card-footer">
                    <small>{{item.DatePart}},{{item.TimePart}}</small>
                </div>
            </div>
        </div>
    </timeline-item>
  </timeline>
</ion-content>
